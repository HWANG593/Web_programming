<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그 학습</title>
</head>
<body>
<h1>HTML의 임력폼 태그</h1>
<hr>
<h2>계정과 패스워드를 입력하세요</h2>
<form method="get" action="http://localhost:8000/edu/serverprogram">
    계정 <input type="text" name="account" required>
    패스워드 <input type="password" name="pwd" required>    <!-- type password는 입력 시 안보이게 해준다-->
    <input type="submit" value="로그인">   <!-- submit 타입은 버튼을 만들어준다.-->
    <input type="reset" value="재작성">    <!-- 앞에 input 입력한 내용을 초기 상태로 만들어 준다.-->
</form>
<hr>
<h2>좋아하는 음식과 칼라를 선택하세요</h2>
<form method="get" action="http://localhost:8000/edu/serverprogram">
    좋아하는 음식 :<br>   <!-- checkbox는 복수선택 가능 -->
    <input type="checkbox" name="food" value="불고기">불고기<br>  <!-- 선택형 입력-->
    <input type="checkbox" name="food" value="치킨">치킨<br>
    <input type="checkbox" name="food" value="피자"checked>피자<br> <!-- checked 하면 default가 체크되서 나온다-->
    <input type="checkbox" name="food" value="짜장면">짜장면<br>
    좋아하는 칼라 :<br>   <!-- radio는 단일선택만 가능-->
    <input type="radio" name="fcolor" value="노란색">노란색<br>
    <input type="radio" name="fcolor" value="파란색"checked>파란색<br>
    <input type="radio" name="fcolor" value="초록색">초록색<br>
    <!-- ?food=불고기&food=치킨&food=피자&fcolor=파란색 : Query문자열 -->
    <!-- 무엇을 체크했는지 알 수 있다-->

    태어난 년도를 입력하세요 :<br>
    <input type="number" name="age" min="1900" max="2021"><br>    <!-- 숫자만 쓸 수 있다 한글 영문 x-->


    태어난 년도를 선택하세요 :<br>
    <select name="year">
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
    </select><br><br>
    남기려는 글을 입력하세요 : <br>
    <textarea name="memo" rows="5" cols="50"></textarea><br>
    생일을 선택하세요 : <br>
    <input type="datetime-local" name="birth"><br><br>
    <input type="date" name="birth"><br><br>
    <input type="submit" value="전송">
    <input type="reset" value="재작성">
</form>
</body>
</html>
