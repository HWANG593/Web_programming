<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 맛보기</title>
</head>
<body>
<h1>자바스크립트 코드 실행</h1>   <!-- 렌더링하면서 태그들을 하나하나 자바스크립트 언어로 객체로 만들어준다-->
<hr>
<button>클릭하세요</button>
<button><img src="../images/kakao/g7.png" width="200" height="200"></button>
<!--<script type="text/javascript"> 예전에는 이렇게 줬어야했다.-->
<script>
    var doms = document.getElementsByTagName("button"); /* 첫번째 버튼과 두번째 버튼에 대한 객체가 추출 */
    console.log(doms[0]);
    console.log(doms[1]);
    doms[0].onclick = function () {                                 /*function 파이썬의 def랑 비슷하다*/
                        window.alert("텍스트 버튼이 클릭되었어요!!");
                      };
    doms[1].onclick = function () {
                        window.alert("이미지 버튼이 클릭되었어요!!");
                      };
</script>
</body>
</html>
