<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 실습</title>
</head>
<body>
<script>
    var ar1 = [10,5,7,21,4,8,18];
    var max1 = 0;
    var min1 = 0;
    var result = 0;
    for(var i in ar1)
        result = result+ar1[i]
    document.write("<h1>모든 원소의 합 : "+result+"</h1>");

    max1 = ar1[0]
    for(i=0; i<7; i++){
        if(ar1[i]>max1){
        max1 = ar1[i]
        }
    }

    min1 = ar1[0]
    for(i=0; i<ar1.length; i++){
        if(ar1[i]<min1){
        min1 = ar1[i]
        }
    }

    document.write("<ul>")
    document.write("<li>최대값 : "+max1+"</li>");
    document.write("<li>최소값 : "+min1+"</li>");
    document.write("</ul>")
</script>
</body>
</html>
