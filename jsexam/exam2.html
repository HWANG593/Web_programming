<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>JavaScript의 변수 선언과 활용</h1>
<hr>
<script>
	var v1;     // 변수 선언 var키워드를 앞에 붙이고 변수이름
	document.writeln(v1+"<br>");
	v1 = 100;   // 변수에 값을 넣어준다. 안넣고 출력하면 undefined
	document.writeln(v1+"<br>");
	v1 = '가나다';
	document.writeln(v1+"<br>");	
	var v1 = true;     //파이썬 : True, False 자바스크립트 : true, false  R : TRUE, FALSE
	document.writeln(v1+"<br>");	
	v1 = 123;
	document.writeln(v1+45+"<br>");	
	v1 = '123';
	document.writeln(v1+45+"<br>");	// 문자열과 문자열이 아닌애 + 처리시 문자열 결합
</script>
<h1>JavaScript의 변수 선언과 활용</h1>
</body>
</html>
