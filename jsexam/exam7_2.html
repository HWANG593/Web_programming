<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span { color : red; }
</style>
</head>
<body>
<h1>자바스크립트의 연산자(2)</h1>
<hr>
<pre>
<!--  사용자가 원할 때까지 반복  -->
<script>     
	while(true) {
		var num=window.prompt("채크하려는 숫자를 입력해 주세요.");
		//window.alert(num+":"+isNaN(num));	
		if(isNaN(num) || num == '' || num == null ) {
			document.writeln("<span>숫자</span>를 입력해 주세요!!!");
		} else {
			num % 2 == 0 && document.writeln(num+"는 짝수");
			num % 2 == 0 || document.writeln(num+"는 홀수");
		}
		var result = window.confirm("계속 수행할까요?");
		if(!result) // ! 는 파이썬의 not 연산자와 동일하다  result = false 면 !result = true 라서 아래 블록 실행된다
			break;
	}

// window.alert() : 사용자에게 메시지를 보여주고 확인받는 용도
// window.prompt() : 사용자로 부터 데이터를 입력받는 용도
// window.confirm() : yes 또는 no 둘 중 하나를 입력받는 용도
// if else문 수행문장이 하나일때는 {}로 감싸지 않아도 된다 여러개일경우 반드시 {}로 감싼다.

</script>
</pre>
</body>
</html>
